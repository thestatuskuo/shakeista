<!DOCTYPE html>
<html>
<head>
  <title>Shakeology On Demand</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/IgnitionService.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
	<nav></nav>
	<div id="home">
		<div class="content-wrapper">
			<div class="logo-wrapper">
				<img class="logo-image" src="images/shakeology-logo.png" alt="Shakeology Logo">
				<span class="logo-tag">On Demand <span class="logo-tag-sub">Shakeista Portal</span></span>
			</div>
			<div class="shakes-wrapper">
				<p class="shakes-date">October 6, 2016</p>
				<p class="shakes-served">Shakes Served</p>
				<p class="shakes-counter">200</p>
			</div>
			<div class="button-wrapper">
				<button class="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><br>Take Orders</button>
				<button class="button"><i class="fa fa-calendar-check-o" aria-hidden="true"></i><br>Check-In</button>
				<button class="button"><i class="fa fa-coffee" aria-hidden="true"></i><br>Set Break</button>
				<button class="button"><i class="fa fa-archive" aria-hidden="true"></i><br>Inventory</button>
			</div>
		</div>
	</div>
	<div id="orders">
		<div class="content-wrapper">
			<div class="logo-wrapper">
				<img class="logo-image" src="images/shakeology-logo.png" alt="Shakeology Logo">
				<span class="logo-tag">On Demand <span class="logo-tag-sub">Shakeista Portal</span></span>
			</div>
			<div class="first-order">
				<p class="order-name">Sharie Powell #LoveLife</p>
				<p class="subhead">Order</p>
				<div class="order-wrapper">
					<p class="order-title">Flavor: <span class="order-flavor">Chocolate</span></p>
					<p class="order-title">Base: <span class="order-base">Water, Almond Milk</span></p>
					<p class="order-title">Add-Ons: <span class="order-add-ons">Strawberries</span></p>
					<p class="order-title">Boosts: <span class="order-boosts">Digestive Health, Chocolate</span></p>
				</div>
				<p class="subhead">Special Instructions</p>
				<textarea class="order-instructions-box"></textarea>
			</div>

			<div class="second-order">
			</div>
		</div>
	</div>
	<div id="break">
		<label class="switch">
		  <input id="break-switch" type="checkbox">
		  <div class="slider round"></div>
		</label>
	</div>
	<div id="inventory">
		<div class="customization-container"></div>
		<input type="submit" id="submitMissing" value="Update Missing Ingredients"/>
	</div>
</body>
</html>
