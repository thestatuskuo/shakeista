<!DOCTYPE html>
<html>
<head>
  <title>Shakeology On Demand</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/IgnitionService.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
	<nav></nav>
	<div id="home" class="section-wrapper">
		<div class="content-wrapper">
			<div class="logo-wrapper">
				<img class="logo-image" src="images/shakeology-logo.png" alt="Shakeology Logo">
				<span class="logo-tag">On Demand <span class="logo-tag-sub">Shakeista Portal</span></span>
			</div>
			<div class="shakes-wrapper">
				<p class="shakes-date">October 6, 2016</p>
				<p class="shakes-served">Shakes Served</p>
				<p class="shakes-counter">200</p>
			</div>
			<div class="button-wrapper">
				<button class="nav orders"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><br>Take Orders</button>
				<button class="nav break"><i class="fa fa-coffee" aria-hidden="true"></i><br>Set Break</button>
				<button class="nav inventory"><i class="fa fa-archive" aria-hidden="true"></i><br>Inventory</button>
			</div>
		</div>
	</div>
	<div id="orders" class="section-wrapper">
		<div class="content-wrapper">
			<div class="logo-wrapper">
				<img class="logo-image" src="images/shakeology-logo.png" alt="Shakeology Logo">
				<span class="logo-tag">On Demand <span class="logo-tag-sub">Shakeista Portal</span></span>
				<div class="orders-button-wrapper">
					<button class="nav home">HOME</button>
					<button class="nav break">BREAK</button>
					<button class="nav inventory">INVENTORY</button>
				</div>
			</div>
		</div>
	</div>
	<div id="break" class="section-wrapper">
		<div class="content-wrapper">
			<div class="logo-wrapper">
				<img class="logo-image" src="images/shakeology-logo.png" alt="Shakeology Logo">
				<span class="logo-tag">On Demand <span class="logo-tag-sub">Shakeista Portal</span></span>
				<div class="orders-button-wrapper">
					<button class="nav home">HOME</button>
					<button class="nav orders">TAKE ORDERS</button>
					<button class="nav inventory">INVENTORY</button>
				</div>
			</div>
		</div>
		<label class="switch">
		  <input id="break-switch" type="checkbox">
		  <div class="slider round"></div>
		</label>
	</div>
	<div id="inventory" class="section-wrapper">
		<div class="content-wrapper">
			<div class="logo-wrapper">
				<img class="logo-image" src="images/shakeology-logo.png" alt="Shakeology Logo">
				<span class="logo-tag">On Demand <span class="logo-tag-sub">Shakeista Portal</span></span>
				<div class="orders-button-wrapper">
					<button class="nav home">HOME</button>
					<button class="nav orders">TAKE ORDERS</button>
					<button class="nav break">BREAK</button>
				</div>
			</div>
		</div>
		<div class="customization-container"></div>
		<input type="submit" id="submitMissing" value="Update Missing Ingredients"/>
	</div>
</body>
</html>
